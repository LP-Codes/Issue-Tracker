<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body onload="oldf()">
    <div class="container-fluid">
        <h1 class="text-center bg-info text-light">Internal  Issue Tracker </h1>
        <hr />
        <form id="myform1">
            <div class="jumbotron p-3">
                <div class="form-group">
                    <label for="Issue Title " class="p-1">Title</label>
                    <input type="text" class="form-control" id="inpt1" placeholder="Enter Issue Description" />
                </div>

                <div class="form-group">
                    <label for="Issue Descreption" class="p-2">Issue Description</label>
                    <input type="text" class="form-control" id="inpt2" placeholder="Enter Issue Description" />
                </div>
                <div class="form-group">
                    <label for="Tester Name" class="p-2">Tester Name</label>
                    <input type="text" class="form-control" id="inpt3" placeholder="Enter Name" />
                </div>
                <div class="form-group">
                    <label for="Issue Severity">Severity</label>
                    <select id="issueSeverityInput" class="form-control p-1">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="Critical">Critical</option>
                    </select>
                    <br />
                </div>
                <button type="submit" class="btn btn-warning text-center" id="btn1">ADD</button>
            </div>
        </form>
        <div >
            <table  id="issuesList" class="table table-bordered text-center " >
                <thead class="bg-secondary text-light">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Tester</th>
                        <th>Severity</th>
                    </tr>
                </thead>
              
            </table>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index2.js"></script>
</body>

</html>
