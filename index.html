<!DOCTYPE html>
<html lang="en">

<head>
  <title>Issue - Tacker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- Add jsquery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
</head>

<body onload="oldf()">
  <div class="container-fluid">
    <h1 class="text-center bg-info text-light font-weight-bolder">
      <i class="fa fa-bug">-</i>Internal Issue Tracker
    </h1>
    <hr />
    <form id="myform1">
      <div class="jumbotron p-3">
        <div class="form-group">
          <label for="Issue Title " class="p-1 font-weight-bold">Title <i class="fas fa-book-reader"></i></label>
          <input type="text" class="form-control" id="inpt1" placeholder="Enter Issue title" />
        </div>

        <div class="form-group">
          <label for="Issue Descreption" class="p-2 font-weight-bold">Issue Description <i
              class="far fa-keyboard"></i></label>
          <input type="text" class="form-control" id="inpt2" placeholder="Enter Issue Description" />
        </div>
        <div class="form-group">
          <label for="Tester Name" class="p-2 font-weight-bold">Tester Name <i class="fas fa-male"></i></label>
          <input type="text" class="form-control" id="inpt3" placeholder="Enter Name" />
        </div>
        <div class="form-group">
          <label for="Issue Severity" class="font-weight-bold">Severity <i
              class="fas fa-exclamation-triangle"></i></label>
          <select id="issueSeverityInput" class="form-control p-1">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="Critical">Critical</option>
          </select>
          <br />
        </div>
        <button type="submit" class="btn btn-warning text-cente font-weight-bolder" id="btn1">
          ADD - <i class="far fa-plus-square"></i>
        </button>
      </div>
    </form>
    <div>
      <table id="issuesList" class="table table-bordered text-center jumbotron">
        <thead class="bg-secondary text-light">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Tester</th>
            <th>Severity</th>
          </tr>
        </thead>
      </table>
      <button id="clear1" class="badge-danger text-center float-md-right font-weight-bold" onclick="deleteIssue()">
        Clear All <i class="fas fa-skull-crossbones"></i>
      </button>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
